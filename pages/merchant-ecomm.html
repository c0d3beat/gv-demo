<script>
  app.page("merchant-ecomm", function() {
    <!-- Set navbar title -->
    $("#nav, #title, #toggle").html("");
    $("#title").html(
            '<div class="ui center aligned grid">' +
            '<div class="item">' +
            '<h3>Merchants</h3>' +
            '</div>' +
            '</div>'
    );
    $("#nav").html(
            '<div class="vertically fitted item">' +
            '<a href="#dashboard">'+
            '<i class="large arrow left icon"></i>' +
            '</a>' +
            '</div>'
    );

    $("section#merchant-ecomm").on("page.shown", function() {
      $("section#merchant-ecomm > .ui.grid > .row").addClass("fadeIn");
      $("section#merchant-ecomm div.extra > div.ui.yellow").each(function() {
        $(this).siblings("a").on("click", function(e) {
          if ($(this).attr("href") !== "#purchase-8ternals") {
            e.preventDefault();
            alert("Untuk template pembelian melalui web, silahkan merujuk ke contoh 8ternals.");
          }
        });
      });
      $("section#merchant-ecomm div.extra > div.ui.teal").each(function() {
        $(this).siblings("a").on("click", function(e) {
          if ($(this).attr("href") !== "#purchase-itunes") {
            e.preventDefault();
            alert("Untuk template pembelian langsung, silahkan merujuk ke contoh itunes.");
          }
        });
      });
    });
  });
</script>
