<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>GudangVoucher</title>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- Common CSS - START -->
    <!-- Semantic UI -->
    <link rel="stylesheet" href="plugins/semantic/semantic.min.css" type="text/css">
    <!-- Animate -->
    <link rel="stylesheet" href="plugins/animate/animate.min.css" type="text/css">
    <!-- Glide -->
    <link rel="stylesheet" href="plugins/glide/glide.core.min.css" type="text/css">
    <link rel="stylesheet" href="plugins/glide/glide.theme.min.css" type="text/css">
    <!-- App CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <!-- Common CSS - END -->

    <!-- Common JS - START -->
    <!-- Jquery -->
    <script type="text/javascript" src="plugins/jquery/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="plugins/semantic/semantic.min.js"></script>
    <!-- Spapp JS -->
    <script type="text/javascript" src="plugins/spapp/spapp.js"></script>
    <!-- Glide -->
    <script type="text/javascript" src="plugins/glide/glide.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="assets/js/scripts.js"></script>

  <body>
    <!-- Sidebar - START -->
    <div class="ui right vertical blue inverted sidebar labeled icon menu">
      <a href="#license" class="item">
        <i class="handshake icon"></i>
        Lisensi
      </a>
      <a href="#about-us" class="item">
        <i class="info circle icon"></i>
        Tentang Kami
      </a>
      <a href="#contact-us" class="item">
        <i class="mail icon"></i>
        Hubungi Kami
      </a>
    </div>
    <!-- Sidebar - END -->

    <!-- Top Menu - START -->
    <div class="ui top fixed borderless blue inverted grid menu">

      </div>
      <div class="eight wide center aligned column" id="title">
      </div>
      <div class="three wide right floated column" id="toggle">
      </div>
    </div>
    <!-- Top Menu - END -->

    <!-- Contents - START -->
    <!-- Dashboard -->
    <section id="dashboard" class="pusher" src="pages/dashboard.html" default></section>
    <section id="order" class="pusher" src="pages/order.html" dynamic></section>
    <section id="topup" class="pusher" src="pages/topup.html" dynamic></section>
    <section id="voucher" class="pusher" src="pages/voucher.html" dynamic></section>
    <section id="notification" class="pusher" src="pages/notification.html" dynamic></section>
    <section id="account" class="pusher" src="pages/account.html" dynamic></section>
    <section id="merchant-game" class="pusher" src="pages/merchant-game.html" dynamic></section>
    <section id="merchant-internet" class="pusher" src="pages/merchant-internet.html" dynamic></section>
